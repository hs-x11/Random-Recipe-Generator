<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src='index.js'></script>

    <title>Home</title>
</head>
<body>

    <div id='title'> 

        <img id='welcome-img'src='https://images.unsplash.com/photo-1555939594-58d7cb561ad1?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'>
        
        <div id='welcome-text'>
            <h1 id='welcome-title'>Welcome</h1>
            <p>To generate a random recipe click the button below</p>
    
            <button id='randomize-btn'>Randomize!</button>
        </div>

    </div>

    <div class='recipe-showcase'>
        <h2 class="midsection-title">Check out these great recipes!</h2>

        <div class="midsection-container">
            <div class="square">
                <div class="border">
                    <img src="https://www.themealdb.com/images/media/meals/x0lk931587671540.jpg">
                </div>
                <p>Pizza Express Margherita</p>
            </div>

            <div class="square">
                <div class="border">
                    <img src="https://www.themealdb.com/images/media/meals/xrttsx1487339558.jpg">
                </div>
                <p>Lamb Biryani</p>
            </div>

            <div class="square">
                <div class="border">
                    <img src="https://www.themealdb.com/images/media/meals/xqusqy1487348868.jpg">
                </div>
                <p>Kentucky Fried Chicken</p>
            </div>
        </div>
    </div>
    
    <div class='main-body hidden'>
        
        <div id='ingredients'>
            <h3 id='h3-center'>Ingredients</h3>
            <div id='ingredients-list'></div>
        </div>

        <div id='instructions'>
            <h3 id='h3-center'>Instructions</h3>
            <div id='instructions-list'></div>
        </div>

    </div>
   
</body>
</html>
